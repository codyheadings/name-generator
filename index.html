<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="A website used to create names for characters in your novel or game.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,opsz,wght@0,6..96,400..900;1,6..96,400..900&family=Italianno&family=Tangerine&display=swap" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="src/sobriquet-logo.png">
    <title>Home | Sobriquet</title>
</head>
<body>
<div class="container">
<script src="screen-mode.js"></script>
    <div class="headnav">
    <header>
        <h1>Sobriquet</h1>
        <hr>
        <p><em>A "Sophisticated" Name Generator</em></p>
        <button id="screen-mode">Dark Mode</button>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
        </ul>
    </nav>
    </div>
    <main class="wrapper">
        <h3>Novel Name Generators</h3>

        <h4>Character Name Generator:</h4>
        <p id="char-output"></p>
        <div id="columns">
            <div class="column">
                <button id="generate-char" onclick="charName(1)">Generate</button>
                <button id="generate-char-five" onclick="charName(5)">Generate 5</button>
                <button id="generate-char-ten" onclick="charName(10)">Generate 10</button>
                <button id="generate-char-25" onclick="charName(25)">Generate 25</button>
                <button id="generate-char-50" onclick="charName(50)">Generate 50</button>
                <button id="generate-char-100" onclick="charName(100)">Generate 100</button>
            </div>
            <div class="column">
                <button id="generate-elf" onclick="elfName(5)">Generate Elves</button>
                <button id="generate-orc" onclick="orcName(5)">Generate Orcs</button>
                <br>
                <button id="revert" onclick="revert()">Previous</button>
            </div>
        </div>
        <br>
        <input type="checkbox" id="enable-last"><label for="enable-last">Include Surnames</label>
        <br>
        <input type="checkbox" id="alphabetize"><label for="alphabetize">Alphabetize</label>
        <br><br>


        <h4>Country/Kingdom Name Generator:</h4>
        <p id="country-output"></p>
        <div id="columns2">
            <div class="column">
                <button id="generate-country" onclick="countryName(1)">Generate</button>
                <button id="generate-country-5" onclick="countryName(5)">Generate 5</button>
                <button id="generate-country-ten" onclick="countryName(10)">Generate 10</button>
                <button id="generate-country-25" onclick="countryName(25)">Generate 25</button>
                <button id="generate-country-50" onclick="countryName(50)">Generate 50</button>
                <button id="generate-country-100" onclick="countryName(100)">Generate 100</button>
            </div>
        </div>
        <br>
        <input type="checkbox" id="alphabetize-c"><label for="alphabetize-c">Alphabetize</label>
    </main>
    <footer>
        <p>Cody Headings | Version: v0.0.8 Feb 2025</p>
    </footer>
    <script src="index.js"></script>
</div>
</body>
</html>
